<!DOCTYPE html>
<html>
<head>
	<title>Foto Finder</title>
</head>
<!--   <link rel="stylesheet" type="text/css" href="normalize.css"> -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<body>
	<header>
		<h1>FOTO <img src="#"> FINDER</h1>
		<form class="search-area">
			<input type="" name="" id="search-input" placeholder="Search">
			<p class="search-svg"><i class="fas fa-search-plus"></i></p>
		</form>
	</header>
	<main>
		<section class="inputs-buttons">			
			<form class="title-caption-form">
				<label for="title-input">Title</label>
				<input type="text" name="" id="title-input">
				<label for="caption-input">Caption</label>
				<input type="text" name="file" id="caption-input">
				<label class="choose-button cva-button" for="choose-input"><input type="file" id="choose-input" accept="image/png, image/jpg">Choose File</label>
				<article class="va-buttons">
			</form>
				<button class="cva-button favorite-button">View <span class="favorite-counter">0</span> Favorites</button>
				<button class="cva-button add-button">Add to Album</button>
			</article>
		</section>
	</main>
	<footer class="card-area">
<!-- 		<section class="full-card">
			<p class="card-title">Image Title</p>
			<p class="card-img">Image Here</p>
			<p class="card-caption">Image Caption</p>
			<article class="fav-del-area">
				<img src="#" class="delete">
				<img src="#" class="favorite">
			</article>
		</section> -->
	</footer>
</body>
<script type="text/javascript" src="photo.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
